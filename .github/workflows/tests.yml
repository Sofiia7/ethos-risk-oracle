name: Python Checks

on: [push, pull_request] # Запускать при каждом сохранении кода

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3 # Скачивает твой код на сервер
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run simple check
      run: |
        # Этот робот просто проверяет, нет ли в коде явных опечаток (синтаксиса)
        python -m compileall .
